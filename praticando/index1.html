    <script>
        let numeros = [3,2,11,20,8,7];
        let novosNumeros = numeros.map(item => item * (item % 2 + 1));

        function somaNumeros(n1, n2, n3) { return n1 + n2 + n3 };

        console.log(...numeros);
        console.log(novosNumeros);
        console.log(somaNumeros(...novosNumeros));
