<script>

class Funcionario {

    constructor(email) {
        this._email = email;
    }

    get email() {
        return this._email;
    }

    set email(email) {
        this._email = email;
    }
}

let funcionario = new Proxy(new Funcionario('cw7@uol.com.br'), {
    set(target, prop, value,receiver) {
        console.log(`Antes: ${prop} - ${target[prop]}`);
        console.log(`Depois: ${prop} - ${value}`);

        return Reflect.set(target, prop, value, receiver);
    }
})

funcionario.email = 'c777@uol.com.br';


</script>
